<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <br>
<div class="container">
  <div class="row">
      <div class="col-2"></div>
      <div class="col-md-7">
          <div class="card">
            <img src="assets/User.png" class="card-img-top" alt="...">
              <div class="card-body d-flex">
                  <div class="col-10">
                      <h5 class="card-title">{{ usuario?.usuNombre  +"  "+  usuario?.usuApellidos }}</h5>
                  </div>

                  <div class="col-2">
                      <div class="dropdown" appDropdown>
                          <button class="btn btn-secondary dropdown-toggle" type="button" title="Administrar contacto">
                            <!-- <fa-icon [icon]="['fas', 'gear']"></fa-icon> -->
                          </button>
                          <ul class="dropdown-menu">
                            <li><a class="dropdown-item" routerLink="edit">Editar</a></li>
                            <li><a class="dropdown-item"  (click)="goToDashboard()">Volver al dashborad</a></li>
                          </ul>
                        </div>
                  </div>

              </div>
              <ul class="list-group list-group-flush">
                  <li class="list-group-item"><b>Telefono:</b> {{ usuario?.usuTelefono }}</li>
                  <li class="list-group-item"><b>Correo:</b>  {{ usuario?.usuEmail }}</li>
                  <li class="list-group-item"><b>Cedula:</b> {{ usuario?.usuNumDocumento }}</li>

                  <!-- <li class="list-group-item">
                      <ul>
                          <li *ngFor="let hobby of contacto.hobbies">{{ hobby }}</li>
                      </ul>
                  </li> -->
              </ul>
              <div class="card-footer">
                <small class="text-muted">Last updated 3 mins ago</small>
                <br>
              </div>
          </div>
      </div>
      <div class="col-3"></div>
  </div>
</div>

</body>
</html>



<div class="container">
  <h1>Actualizando Vuelos</h1>
  <form [formGroup]="form" (ngSubmit)="submit()">

    <div class="form-group">
      <label for="idVuelos">ID:</label>
      <input
          formControlName="idVuelos"
          id="idVuelos"
          [(ngModel)]="vuelos.idVuelos"
          type="number"
          class="form-control"
          [disabled]="true">
  </div>



  <div class="form-group">
    <label for="idPaisOrigenVuelo">Pais Origen:</label>
    <select
    class="form-select"
    aria-label="Default select example"
    formControlName="idPaisDestinoVuelo">
    <option value="" disabled>Seleccione Pais Origen</option>
      <option *ngFor="let pais of paisList"
      [value]="pais.idPais" >

      {{pais.paisNombre}}
  </option>
    </select>
</div>

<div class="form-group">
  <label for="idPaisDestinoVuelo">Pais Destino:</label>
  <select
  class="form-select"
  aria-label="Default select example"
  formControlName="idPaisDestinoVuelo">
  <option value="" disabled>Seleccione Pais Destino</option>
    <option *ngFor="let pais of paisList"
    [value]="pais.idPais" >

    {{pais.paisNombre}}
</option>
  </select>
</div>



      <div class="form-group">
          <label for="cantPersonasVuelo">Cantidad Personas:</label>
          <input
              formControlName="cantPersonasVuelo"
              id="cantPersonasVuelo"
              [(ngModel)]="vuelos.cantPersonasVuelo"
              type="number"
              class="form-control">
      </div>

      <div class="form-group">
        <label for="fechaInicial">Fecha Inicial</label>
        <input
            formControlName="fechaInicial"
            id="fechaInicial"
            [(ngModel)]="vuelos.fechaInicial"
            type="datetime-local"
            class="form-control">
    </div>

    <div class="form-group">
      <label for="fechaFinal">Fecha Inicial</label>
      <input
          formControlName="fechaFinal"
          id="fechaFinal"
          [(ngModel)]="vuelos.fechaFinal"
          type="datetime-local"
          class="form-control">
  </div>
  <br>
      <button class="btn btn-primary" type="submit">Guardar</button>
      <br>
      <br>
      <button type="button" class="btn btn-secondary" [routerLink]="['/vuelos']">Volver al Listado</button>
  </form>
</div>
